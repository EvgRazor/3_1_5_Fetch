<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <title>Signin Template · Bootstrap v5.3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
<link media="all" rel="stylesheet" th:href="@{/css/sign-in.css}" type="text/css"/>
</style>
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form name="forma_login" method="POST" action="/_login" >
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <h1 class="h4 mb-3 "><b>Please sign in</b></h1>
            <div class="col-12">
                <input type="text"  name="username" class="form-control" id="username" placeholder="Email address">
            </div>
            <div class="col-12">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
    </main>
    <div th:if="${param.error}" style="color:orangered">
        Неправильный имя или пароль
    </div>
</body>
</html>
